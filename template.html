<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN-API Methods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            width: 30%;
            padding: 10px;
            box-sizing: border-box;
        }

        .content {
            width: 70%;
            padding: 10px;
            box-sizing: border-box;
        }

        input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 90%;
            resize: none;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <input id="idInstance" type="text" placeholder="idInstance">
    <input id="apiTokenInstance" type="text" placeholder="ApiTokenInstance">
    <button onclick="callAPI('getSettings', 'GET')">getSettings</button>
    <button onclick="callAPI('getStateInstance', 'GET')">getStateInstance</button>
    <button onclick="callAPI('showMessagesQueue', 'GET')">showMessagesQueue</button>
    <button onclick="callAPI('clearMessagesQueue', 'GET')">clearMessagesQueue</button>
    <input id="phoneNumber" type="text" placeholder="Phone Number">
    <input id="message" type="text" placeholder="Message">
    <button onclick="callAPI('sendMessage', 'POST')">sendMessage</button>
    <input id="phoneNumberURL" type="text" placeholder="Phone Number">
    <input id="fileUrl" type="text" placeholder="File URL">
    <button onclick="callAPI('proxy/sendFileByUrl', 'POST')">sendFileByUrl</button>
</div>
<div class="content">
    <textarea id="response" readonly></textarea>
</div>
<script>
    const apiUrl = "http://127.0.0.1:8080"; // Point to your proxy server

    async function callAPI(endpoint, method) {
        const idInstance = document.getElementById('idInstance').value;
        const apiTokenInstance = document.getElementById('apiTokenInstance').value;
        const responseElement = document.getElementById('response');
        let body = {};
        let url = `${apiUrl}/${endpoint}`;

        if (!idInstance || !apiTokenInstance) {
            responseElement.value = 'Please provide idInstance and apiTokenInstance';
            return;
        }

        if (endpoint === 'sendMessage') {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const message = document.getElementById('message').value;
            if (!phoneNumber || !message) {
                responseElement.value = 'Please provide phone number and message';
                return;
            }
            body = {
                chatId: `${phoneNumber}@c.us`,
                message
            };
        } else if (endpoint === 'proxy/sendFileByUrl') {
            const phoneNumberURL = document.getElementById('phoneNumberURL').value;
            const fileUrl = document.getElementById('fileUrl').value;
            if (!phoneNumberURL || !fileUrl) {
                responseElement.value = 'Please provide phone number and file URL';
                return;
            }
            body = {
                chatId: `${phoneNumberURL}@c.us`,
                urlFile: fileUrl,
                fileName: fileUrl.split('/').pop() // Extracting filename from the URL
            };
        }

        try {
            console.log('Request URL:', url);
            console.log('Request Body:', body);

            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'X-IdInstance': idInstance,
                    'X-ApiTokenInstance': apiTokenInstance
                },
                body: method === 'POST' ? JSON.stringify(body) : null
            });
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`API request failed with status ${response.status}: ${errorText}`);
            }
            const data = await response.json();
            responseElement.value = JSON.stringify(data, null, 2);
        } catch (error) {
            console.error('Error:', error);
            responseElement.value = `Error: ${error.message}`;
        }
    }
</script>
</body>
</html>
